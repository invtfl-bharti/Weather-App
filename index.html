    <div class="navbar">
        <div class="logo">
            <img src="./images/logo.png" alt="" srcset="">

        <div class="search">
            <div class="input-box"><input type="text" placeholder="Search for places..."></div>
            <button class="search-icon"><i class='bx bx-search' style='color:#ffffff'></i></button>
        </div>

        <div class="menu">
            <i class='bx bx-menu' style='color:#ffffff'></i>

        <div class="blur-effect-pink">

    <div id="main-sec">
        <div class="blur-effect-pink-main-left"></div>
        <div class="blur-effect-blue-main-right"></div>

        <!-- PLACE AND LOCATION -->
        <div class="left-sec">
            <div class="entire-info">
                <div class="place-info">
                    <div class="place-name">
                        <div class="place">
                            <p id="place-title">New Delhi</p>
                        </div>
                        <div class="location">
                            <p id="place-sub-title">Delhi, India</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TEMP INFORMATION -->
            <div class="temp">
                <div class="image">
                    <img src="./images/Sun cloud mid rain Background Removed.png" alt="" srcset="">
                </div>
                <div class="temp-info">
                    <p class="weather-condition">Mostly Clear</p>
                    <p id="temp-value"> 35 &degC</p>
                </div>
            </div>
            <div class="weather-info">
            </div>
            <!-- Weather condiitons -->
            <div id="weather-conditions">
                <div id="feels">
                    <div class="stat1">
                        <p>Feels like</p>
                    </div>
                    <div class="stat1-value">
                        <p id="feelsLikeTemp">20°C</p>
                    </div>
                </div>
                <div id="day-high">
                    <div class="stat1">
                        <p>Day High</p>
                    </div>
                    <div class="stat1-value">
                        <p id="dayHighTemp">20°C</p>
                    </div>
                </div>
                <div id="day-low">
                    <div class="stat1">
                        <p>Day Low</p>
                    </div>
                    <div class="stat1-value">
                        <p id="dayLowTemp">20°C</p>
                    </div>
                </div>
                <div id="wind-speed">
                    <div class="stat1">
                        <p>Wind Speed</p>
                    </div>
                    <div class="stat1-value">
                        <p class="WindSpeed">20 km/hr</p>
                    </div>
                    <div class="wind-image">
                        <img src="./images/Wind.png" alt="" srcset="">
                    </div>
                </div>
                <div id="humid">
                    <div class="stat1">
                        <p>Humidity</p>
                    </div>
                    <div class="stat1-value">
                        <p>20°C</p>
                    </div>
                    <div class="humid-image">
                        <img src="./images/Humid-img.png" alt="" srcset="">
                    </div>
                </div>
                <div id="cloudy">
                    <div class="stat1">
                        <p>Coudiness</p>
                    </div>
                    <div class="stat1-value">
                        <p>20°C</p>
                    </div>
                    <div class="cloud-image">
                        <img src="./images/rain-img.png" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
